run:
  tests: false

issues:
  include:
    - EXC0001
    - EXC0005
    - EXC0011
    - EXC0012
    - EXC0013

  max-issues-per-linter: 0
  max-same-issues: 0

linters:
  enable:
    - bodyclose
    - copyloopvar
    - gofumpt
    - goimports
    - gosec
    - nilerr
    - revive
    - rowserrcheck
    - sqlclosecheck
    - tparallel
    - unconvert
    - unparam
    - whitespace
    # We're disabling predeclared because the linter is running a newer version
    # of Go than then Go module.
    # - predeclared
